                <article>
                    <form action="#" method="GET">
                        <label>button - </label><input type="button" name="nombre" value="Confirmar"/>

                        <label>checkbox - </label><input type="checkbox" name="terminos" checked/>

                        <label>color - </label><input type="color" name="fondo" value="#AB1717"/>

                        <label>Text - </label><input type="text" name="name" placeholder="Digite el nombre" size="20"/>
                        <br>
                        <label>Textarea - </label><textarea name ="direccion" rows="5" cols="50">Hola mundo!</textarea>
                        <br>
                        <label>Textarea - </label><textarea name ="direccion" rows="5" cols="50" readonly>Hola mundo!</textarea>

                        <label>Textarea - </label><textarea name ="direccion" rows="5" cols="50" disabled>Hola mundo!</textarea>
                        <br>
                        <label>date - </label><input type="date" name="date" min="2021-01-01" max="2023-12-31"/>

                        <br>
                        <label>time - </label><input type="time" name="time"/>
                        <br>
                        <label>email - </label><input type="email" name="email" placeholder="email@example.com"/>
                        <br>
                        <label>file - <input type="file" name="file" accept="image/png,image/jpeg"/>
                            <br>
                            <label>hidden - </label><input type="hidden" id="hidden" value="baia baia tacubaia"/>
                            <br>
                            <label>search - </label><input type="search" name="search" placeholder=""/>
                            <br>
                            <label>tel - </label><input type="tel" name="tel" placeholder=""/>
                            <br>
                            <label>url - </label><input type="url" name="url" placeholder=""/>
                            <br>
                            <label>weeek - </label><input type="week" name="week"/>
                            <br>
                            <label>month - </label><input type="month" name="month"/>
                            <br>
                            <label>number - </label><input type="number" name="numero"/>
                            <br>
                            <label>password - </label><input type="password" name="pass"/>
                            <br>
                            <label>radio - </label> Java<input type="radio" name="lenguaje" value="1"/>

                            <br>

                            <label>range - </label><input type="range" value="24" min="1" max="100" 
                                                          oninput="this.nextElementSibling.value = this.value"/>
                            <output>24</output>
                            <label>reset - </label><input type="reset" value="limpiar"/>
